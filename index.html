<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PROMODORO CLOCK</title>
  <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">
        <div id="displayTime">
        <h2 id="title">PROMODORO CLOCK WEB APPLICATION</h2>
        </div>
      <div id="timer-box" class="text-center">
        <p class="txt" id="info">SESSION</p>
        <p id="timer">25</p>
        <button id="start" class="btn btn-primary">start</button>
        <button id="stop" class="btn btn-danger">stop</button>
      </div>
      <h3 id="setup">Setup a Prodomoro session</h3>
  <div id="setTimer" class="row" >
    <div id="setBreak" class="col-xs-5 col-xs-offset-1">
      <p class="txt">Set Break Length</p>
      <button id="plusB" class="btn btn-block">+</button>
      <p id="setB">10</p>
      <button id="minusB" class="btn btn-block">-</button>
    </div>
     <div id="setSessionLength" class="col-xs-5">
       <p class="txt">Set Session Length</p>
       <button id="plusS" class="btn btn-block">+</button>
       <p id="setS">30</p>
       <button id="minusS" class="btn btn-block">-</button>
    </div>
    
  </div>
  <br/>
  <br/>
  <p>Coded And Designed by: K.B Manasse.</p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
